<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<style>
  .card{
  background-color: #212529 !important;
}
p{
  color: #fff !important;
}
#card_body{
  color: white !important;
}
</style>
</head>

<body>
  <div id="nbarr"></div>
  <div class="container-fluid-1 bg-dark">
    <div class="row">
      <div class="col-md-3 col-12" id="Filter">
        <div class="card text-white" style="background-color:#212529; ">
          <div class="card-body" >
            <h5 class="card-title mb-4 fw-bold">Filters</h5>

            <form id="filterFormPrice">
              <h6 class="mb-3 fw-bold">Price</h6>
              <div>
                <input  type="radio" name="price" value="HTL" id="htl" />
                <label  for="htl">HTL</label>
              </div>
              <div >
                <input class="form-in" type="radio" name="price" value="LTH" id="lth" />
                <label  for="lth">LTH</label>
              </div>
            </form>

            <form id="filterFormCategory">
              <h6 class="mt-4 mb-3 fw-bolder font-monospace ">Category</h6>
              <div >
                <input class="form-in" type="checkbox" value="All" name="category" id="categoryAll" />
                <label  for="categoryAll">All Category </label>
              </div>
              <div >
                <input class="form-in" type="checkbox" value="beauty" name="category" id="categoryMen" />
                <label  for="categoryMen">Beauty</label>
              </div>
              <div>
                <input class="form-in" type="checkbox"value="fragrances" name="category" id="categoryWomen" />
                <label for="categoryWomen">Fragrances</label>
              </div>
              <div>
                <input class="form-in" type="checkbox" value="furniture" name="category" id="categoryChild" />
                <label for="categoryChild">Furniture</label>
              </div>
              <div>
                <input class="form-in" type="checkbox" value="groceries" name="category" id="categoryTech" />
                <label for="categoryTech">Groceries</label>
              </div>
            </form>

            <button class="btn btn-outline-light w-100 mt-4 fs-6 border-1" id="btn-filter">
              Apply Filters
            </button>
          </div>
        </div>
      </div>

      <div style="background-color:#212529"; class="col-md-9 mt-4  text-white col-12" >
      <div style="background-color:#212529"; class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4" id="card-head"></div>
    </div>
  </div>
  </div>
  <div id="footr"></div>
</body>
<script type="module" src="/js/products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
